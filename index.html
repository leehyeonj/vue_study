<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뷰 기초 익히기</title>
  
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

</head>
<body>
   <div id="app">
       {{ name }} <br>
        <button @click='changeText'>click</button>
   </div>
   <div id="app1">
    {{ name }} <br>
     <button @click='changeText'>click</button>
</div>
   <script>
       const app = new Vue({
           el: '#app',
           data : {
            name: "현주"
           },
           methods : {
             changeText() {
                app1.name = "현주쓰의 이름이라구"
             }
           }
          
       })
       const app1 = new Vue({
        el: '#app1',
        data : {
         name: "현주쓰"
        },
        methods : {
          changeText() {
            app.name = "현주의 이름이라구"
          }
        }
       
    })
   </script>
</body>
</html>
